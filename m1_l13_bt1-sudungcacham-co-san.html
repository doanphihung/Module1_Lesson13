<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn</title>
</head>
<body>
<script>
    // Bài 1
     var myColor = ['red', 'green', 'white', 'black'];
     var convert = myColor.toString();
     document.write(convert);

     // Bài 2
    let num= window.prompt('Nhập chuỗi', );
    let str = num.toString();
    let result = [str[0]];
    for (let i=1; i < str.length; i++){
        if (str[i-1] % 2 === 0 && str[i] % 2 === 0) {
            result.push('-', str[i]);
        } else {
            result.push(str[i]);
        }
    }
     console.log(result.join(''));








</script>

</body>
</html>
