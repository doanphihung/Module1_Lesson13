        board[i] = ['.','.','.','.','.']    // mảng đa chiều, tạo 5 dòng là 5 phần tử board[i];
    }
    console.log(board);
    // Hien thi ra
    for (let i = 0 ; i < 5; i++) {
        data += '<br>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;
