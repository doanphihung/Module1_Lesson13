<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking textarea on Typing</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<h3>Type anthing slowly</h3>
<textarea cols="40" rows="10" onkeydown="typeText()" id="text"></textarea>

<script>
        var text = [];
        text[1] = 'H'; text[2] = 'e'; text[3] = 'l'; text[4] = 'l'; text[5] = 'o'; text[6] = '!';
        var result = '';
        function typeText() {
          let a = document.getElementById('text').value;
            console.log(a);
          for (let i=1; i <= a.length; i++ ) {
              result += text[i];
              if (i == 7) {
                   a = '';
                   result = '';
              }
          }
          document.getElementById('text').value = result;
          result ='';
        typeText()
        }

</script>


</body>
</html>
